<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPOSTOR - Forced Connection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        body, html { margin: 0; padding: 0; background: #0a0a0f; color: #fff; font-family: 'Orbitron', sans-serif; height: 100%; overflow: hidden; }
        #menu-screen { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111118; padding: 30px; border-radius: 20px; width: 320px; text-align: center; border: 2px solid #7c3aed; z-index: 100; }
        input { background: #1a1a24; border: 1px solid #333; border-radius: 10px; padding: 12px; width: 100%; color: white; font-family: 'Orbitron'; margin-bottom: 10px; box-sizing: border-box; text-align: center; font-size: 0.8rem; }
        .btn { border: none; border-radius: 10px; padding: 15px; width: 100%; cursor: pointer; text-transform: uppercase; font-family: 'Orbitron'; font-weight: 700; margin-bottom: 10px; }
        .btn-host { background: #7c3aed; color: white; }
        .btn-join { background: #2d2d3d; color: #bbb; }
        #startBtn { background: #22c55e; color: white; display: none; }
        #log { font-size: 0.65rem; color: #00ff00; background: #000; padding: 10px; border-radius: 8px; text-align: left; height: 100px; overflow-y: auto; border: 1px solid #222; margin-top: 10px; font-family: monospace; }
        #gameCanvas { display: none; width: 100vw; height: 100vh; }
    </style>
</head>
<body>

    <div id="menu-screen">
        <h2 style="color:#9d66ff; margin-top:0;">IMPOSTOR</h2>
        <input type="text" id="nickInput" placeholder="Jméno" value="Hráč">
        <button class="btn btn-host" onclick="startHost()">1. VYTVOŘIT HOST</button>
        <input type="text" id="idDisp" readonly placeholder="Tvoje ID se objeví zde..." onclick="this.select(); document.execCommand('copy'); alert('ID zkopírováno!')">
        <div style="margin: 10px 0; height:1px; background:#333;"></div>
        <input type="text" id="joinId" placeholder="Vlož ID kámoše">
        <button class="btn btn-join" onclick="startJoin()">2. PŘIPOJIT SE</button>
        <div id="log">Status: Čekám na start...</div>
        <button id="startBtn" class="btn" onclick="hostGo()">3. START HRY</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const logDisp = document.getElementById('log');
        function logger(m) { logDisp.innerHTML += `<div>> ${m}</div>`; logDisp.scrollTop = logDisp.scrollHeight; }

        const peer = new Peer(undefined, {
            config: {'iceServers': [{url:'stun:stun.l.google.com:19302'}, {url:'stun:stun1.l.google.com:19302'}]}
        });

        let myConns = [];
        let players = {};
        let myId;
        const me = { x: 100, y: 100, nick: "Hráč", role: "CREWMATE" };

        peer.on('open', id => { 
            myId = id; 
            document.getElementById('idDisp').value = id;
            logger("Server Ready. Moje ID načteno.");
        });

        // HOST SPUŠTĚNÍ
        function startHost() {
            me.nick = document.getElementById('nickInput').value;
            logger("Místnost aktivní. Čekám na data od kámoše...");
        }

        // PŘIPOJENÍ KÁMOŠE
        function startJoin() {
            const target = document.getElementById('joinId').value.trim();
            me.nick = document.getElementById('nickInput').value;
            if(!target) return alert("Vlož ID!");
            logger("Posílám žádost o spojení...");
            const c = peer.connect(target, { reliable: true });
            setupChat(c);
        }

        // REAKCE NA PŘIPOJENÍ (pro hosta)
        peer.on('connection', c => {
            logger("Někdo se klepe na dveře...");
            setupChat(c);
        });

        function setupChat(c) {
            c.on('open', () => {
                logger("DVEŘE OTEVŘENY! Spojení OK.");
                if (!myConns.find(x => x.peer === c.peer)) myConns.push(c);
                document.getElementById('startBtn').style.display = 'block';
                
                // Pravidelné posílání pozice
                setInterval(() => {
                    if(c.open) c.send({ type: 'p', x: me.x, y: me.y, n: me.nick });
                }, 50);
            });

            c.on('data', data => {
                if(data.type === 'p') {
                    players[c.peer] = data;
                }
                if(data.type === 'start') {
                    me.role = data.role;
                    begin();
                }
            });
            
            c.on('error', () => logger("Chyba v datovém kanálu."));
        }

        function hostGo() {
            const imp = Math.floor(Math.random() * (myConns.length + 1));
            myConns.forEach((c, i) => {
                c.send({ type: 'start', role: (i === imp ? 'IMPOSTOR' : 'CREWMATE') });
            });
            me.role = (imp === myConns.length ? 'IMPOSTOR' : 'CREWMATE');
            begin();
        }

        function begin() {
            document.getElementById('menu-screen').style.display = 'none';
            const canvas = document.getElementById('gameCanvas');
            canvas.style.display = 'block';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            loop();
        }

        const keys = {};
        window.onkeydown = e => keys[e.key.toLowerCase()] = true;
        window.onkeyup = e => keys[e.key.toLowerCase()] = false;

        function loop() {
            const ctx = document.getElementById('gameCanvas').getContext('2d');
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0,0,innerWidth,innerHeight);

            if(keys['w']) me.y -= 4; if(keys['s']) me.y += 4;
            if(keys['a']) me.x -= 4; if(keys['d']) me.x += 4;

            for(let id in players) {
                draw(ctx, players[id].x, players[id].y, "#555", players[id].n);
            }
            draw(ctx, me.x, me.y, me.role === 'IMPOSTOR' ? "#f44" : "#4f4", me.nick + " (TY)");
            requestAnimationFrame(loop);
        }

        function draw(ctx, x, y, col, n) {
            ctx.fillStyle = col;
            ctx.beginPath(); ctx.arc(x, y, 20, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = "white"; ctx.font = "10px Orbitron"; ctx.textAlign = "center";
            ctx.fillText(n, x, y-30);
        }
    </script>
</body>
</html>
