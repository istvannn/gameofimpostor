<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPOSTOR - Multiplayer Edition</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            background-color: #0d0d12;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .menu-card {
            background: #16161e;
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid #252533;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 {
            font-weight: 900;
            font-size: 3rem;
            background: linear-gradient(to bottom, #9d66ff, #6b21ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 0.75rem;
            color: #565666;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        input {
            background: #1f1f29;
            border: 1px solid #2d2d3d;
            border-radius: 12px;
            padding: 16px;
            width: 100%;
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: #7c3aed; }

        .btn-primary {
            background: linear-gradient(135deg, #7c3aed, #5b21b6);
            color: white;
            font-weight: bold;
            padding: 18px;
            border-radius: 14px;
            width: 100%;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
            margin-bottom: 25px;
            cursor: pointer;
            border: none;
        }

        .divider {
            display: flex;
            align-items: center;
            color: #333;
            font-size: 0.7rem;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: ""; flex: 1; height: 1px; background: #222; margin: 0 10px;
        }

        .btn-secondary {
            background: #252533;
            color: #a1a1aa;
            padding: 16px;
            border-radius: 14px;
            width: 100%;
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
        }

        #game-screen { display: none; width: 100vw; height: 100vh; }
        canvas { background: #000; display: block; }
    </style>
</head>
<body>

    <div id="menu-screen" class="menu-card">
        <h1>IMPOSTOR</h1>
        <p class="subtitle">Multiplayer Edition</p>

        <input type="text" id="nickname" placeholder="přezdívka" value="panco">
        
        <button onclick="createRoom()" class="btn-primary">
            ✨ Vytvořit novou místnost ✨
        </button>

        <div class="divider">NEBO</div>

        <input type="text" id="join-id" placeholder="ID místnosti od kámoše">
        <button onclick="connectToPeer()" class="btn-secondary">
            Připojit se ke kámošům
        </button>

        <p id="status" class="mt-6 text-xs text-gray-600 font-mono"></p>
    </div>

    <div id="game-screen">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        // --- SÍŤOVÉ NASTAVENÍ (FIX PRO VERCEL) ---
        const peer = new Peer(undefined, {
            host: '0.peerjs.com',
            port: 443,
            secure: true,
            debug: 1
        });

        let conn;
        let players = {};
        let myId;
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        peer.on('open', (id) => {
            myId = id;
            console.log("Moje ID:", id);
        });

        function createRoom() {
            if (!myId) return alert("Ještě nejste připojeni k serveru.");
            // Zobrazíme kód místnosti v alertu nebo statusu, aby ho hráč mohl poslat
            prompt("Pošli tento kód kámošovi:", myId);
            startGame();
        }

        function connectToPeer() {
            const targetId = document.getElementById('join-id').value.trim();
            if (!targetId) return alert("Vlož ID kámoše!");
            
            conn = peer.connect(targetId);
            setupConnection();
            startGame();
        }

        function setupConnection() {
            conn.on('open', () => {
                console.log("Spojeno!");
                sendPosition();
            });
            conn.on('data', (data) => {
                players[conn.peer] = data;
            });
        }

        function startGame() {
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            resize();
            draw();
        }

        // --- HERNÍ LOGIKA ---
        const me = { x: 100, y: 100, color: '#ff4444', nick: 'panco' };
        
        function sendPosition() {
            if (conn && conn.open) {
                conn.send({ x: me.x, y: me.y, nick: document.getElementById('nickname').value });
            }
        }

        window.addEventListener('keydown', (e) => {
            const speed = 7;
            if (e.key === 'w' || e.key === 'ArrowUp') me.y -= speed;
            if (e.key === 's' || e.key === 'ArrowDown') me.y += speed;
            if (e.key === 'a' || e.key === 'ArrowLeft') me.x -= speed;
            if (e.key === 'd' || e.key === 'ArrowRight') me.x += speed;
            if (conn) sendPosition();
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function draw() {
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Vykreslit sebe
            ctx.fillStyle = me.color;
            ctx.beginPath();
            ctx.arc(me.x, me.y, 20, 0, Math.PI * 2);
            ctx.fill();
            
            // Vykreslit ostatní
            for (let id in players) {
                const p = players[id];
                ctx.fillStyle = '#6b21ff';
                ctx.beginPath();
                ctx.arc(p.x, p.y, 20, 0, Math.PI * 2);
                ctx.fill();
            }

            requestAnimationFrame(draw);
        }

        peer.on('connection', (c) => {
            conn = c;
            setupConnection();
            if(document.getElementById('menu-screen').style.display !== 'none') startGame();
        });

    </script>
</body>
</html>
